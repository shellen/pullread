name: Deploy Site to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'site/**'
      - '.github/workflows/deploy-site.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch appcast from gh-pages (if not in main)
        run: |
          # Only pull appcast.xml from gh-pages if site/appcast.xml
          # doesn't already exist on main. This prevents overwriting
          # a freshly committed appcast from the release workflow.
          if [ -f site/appcast.xml ]; then
            echo "site/appcast.xml exists in checkout, keeping it"
          else
            git fetch origin gh-pages --depth=1 2>/dev/null || true
            if git show origin/gh-pages:appcast.xml > /dev/null 2>&1; then
              git show origin/gh-pages:appcast.xml > site/appcast.xml
              echo "Copied appcast.xml from gh-pages into site/"
            else
              echo "No appcast.xml found anywhere, skipping"
            fi
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
