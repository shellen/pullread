# ABOUTME: GitHub Actions workflow to build PullReadTray macOS app
# ABOUTME: Builds on macOS runner and creates .app bundle and .dmg

name: Build macOS App

on:
  push:
    branches: [main, 'claude/**']
    paths:
      - 'PullReadTray/**'
      - '.github/workflows/build-macos-app.yml'
  pull_request:
    branches: [main]
    paths:
      - 'PullReadTray/**'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release with the built app'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: macos-14  # macOS Sonoma with Xcode 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build app
        working-directory: PullReadTray
        run: |
          xcodebuild -project PullReadTray.xcodeproj \
            -scheme PullReadTray \
            -configuration Release \
            -derivedDataPath build \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Create app bundle
        working-directory: PullReadTray
        run: |
          mkdir -p artifacts
          cp -R build/Build/Products/Release/PullReadTray.app artifacts/

      - name: Create DMG
        working-directory: PullReadTray
        run: |
          # Create a temporary directory for DMG contents
          mkdir -p dmg-contents
          cp -R artifacts/PullReadTray.app dmg-contents/

          # Create a symlink to Applications
          ln -s /Applications dmg-contents/Applications

          # Create the DMG
          hdiutil create -volname "PullReadTray" \
            -srcfolder dmg-contents \
            -ov -format UDZO \
            artifacts/PullReadTray.dmg

          # Clean up
          rm -rf dmg-contents

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: PullReadTray-app
          path: PullReadTray/artifacts/PullReadTray.app
          retention-days: 30

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: PullReadTray-dmg
          path: PullReadTray/artifacts/PullReadTray.dmg
          retention-days: 30

  release:
    needs: build
    if: github.event.inputs.create_release == 'true' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download DMG artifact
        uses: actions/download-artifact@v4
        with:
          name: PullReadTray-dmg
          path: ./

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: PullReadTray.dmg
          generate_release_notes: true
          draft: ${{ github.event.inputs.create_release == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
