<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PullRead Viewer</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
  :root {
    --bg: #ffffff;
    --fg: #1a1a1a;
    --muted: #666666;
    --border: #e0e0e0;
    --code-bg: #f5f5f5;
    --link: #1a6daa;
    --toolbar-bg: #fafafa;
  }
  [data-theme="dark"] {
    --bg: #1a1a1a;
    --fg: #e0e0e0;
    --muted: #999999;
    --border: #333333;
    --code-bg: #2a2a2a;
    --link: #6db3e8;
    --toolbar-bg: #222222;
  }
  [data-theme="sepia"] {
    --bg: #f4ecd8;
    --fg: #433422;
    --muted: #7a6a52;
    --border: #d4c9b0;
    --code-bg: #ebe3cf;
    --link: #8b5e3c;
    --toolbar-bg: #efe6d0;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--fg);
    transition: background 0.2s, color 0.2s;
  }

  .toolbar {
    position: sticky;
    top: 0;
    z-index: 10;
    background: var(--toolbar-bg);
    border-bottom: 1px solid var(--border);
    padding: 8px 16px;
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-size: 13px;
  }

  .toolbar label {
    color: var(--muted);
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .toolbar-group {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .toolbar button, .toolbar select {
    background: var(--bg);
    color: var(--fg);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 4px 10px;
    font-size: 13px;
    cursor: pointer;
  }
  .toolbar button:hover, .toolbar select:hover {
    border-color: var(--muted);
  }
  .toolbar button.active {
    background: var(--fg);
    color: var(--bg);
    border-color: var(--fg);
  }

  .brand {
    font-weight: 600;
    font-size: 14px;
    margin-right: auto;
    color: var(--fg);
  }

  #drop-zone {
    max-width: 720px;
    margin: 0 auto;
    min-height: calc(100vh - 50px);
    padding: 48px 24px 96px;
  }

  #drop-zone.empty {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: var(--muted);
    text-align: center;
    gap: 16px;
  }
  #drop-zone.empty .hint {
    font-size: 18px;
  }
  #drop-zone.empty .subhint {
    font-size: 14px;
  }

  .drop-highlight {
    outline: 3px dashed var(--link);
    outline-offset: -3px;
  }

  /* Typography */
  .font-sans #content { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, sans-serif; }
  .font-serif #content { font-family: "Georgia", "Times New Roman", "Iowan Old Style", serif; }
  .font-mono #content { font-family: "SF Mono", "Fira Code", "Menlo", monospace; }
  .font-system #content { font-family: "Charter", "Bitstream Charter", "Sitka Text", Cambria, serif; }

  #content {
    line-height: 1.7;
    font-size: 17px;
  }

  #content h1 {
    font-size: 2em;
    margin: 0.6em 0 0.3em;
    line-height: 1.2;
  }
  #content h2 {
    font-size: 1.5em;
    margin: 1.2em 0 0.3em;
    line-height: 1.3;
  }
  #content h3 {
    font-size: 1.2em;
    margin: 1em 0 0.3em;
  }
  #content p {
    margin: 0.8em 0;
  }
  #content a {
    color: var(--link);
    text-decoration: none;
  }
  #content a:hover {
    text-decoration: underline;
  }
  #content img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
    margin: 1em 0;
  }
  #content blockquote {
    border-left: 3px solid var(--border);
    padding-left: 16px;
    margin: 1em 0;
    color: var(--muted);
  }
  #content pre {
    background: var(--code-bg);
    padding: 16px;
    border-radius: 6px;
    overflow-x: auto;
    margin: 1em 0;
    font-size: 14px;
    line-height: 1.5;
  }
  #content code {
    background: var(--code-bg);
    padding: 2px 5px;
    border-radius: 3px;
    font-size: 0.9em;
  }
  #content pre code {
    background: none;
    padding: 0;
  }
  #content ul, #content ol {
    padding-left: 1.5em;
    margin: 0.8em 0;
  }
  #content li {
    margin: 0.3em 0;
  }
  #content hr {
    border: none;
    border-top: 1px solid var(--border);
    margin: 2em 0;
  }
  #content table {
    border-collapse: collapse;
    width: 100%;
    margin: 1em 0;
  }
  #content th, #content td {
    border: 1px solid var(--border);
    padding: 8px 12px;
    text-align: left;
  }
  #content th {
    background: var(--code-bg);
  }

  .meta {
    color: var(--muted);
    font-size: 14px;
    border-bottom: 1px solid var(--border);
    padding-bottom: 16px;
    margin-bottom: 24px;
    line-height: 1.6;
  }
  .meta a {
    color: var(--link);
    text-decoration: none;
  }
  .meta strong {
    color: var(--fg);
  }

  #file-input {
    display: none;
  }

  .size-small #content { font-size: 15px; }
  .size-medium #content { font-size: 17px; }
  .size-large #content { font-size: 20px; }
</style>
</head>
<body data-theme="light" class="font-serif size-medium">
  <div class="toolbar">
    <span class="brand">PullRead</span>

    <div class="toolbar-group">
      <label>Theme</label>
      <button onclick="setTheme('light')" data-theme-btn="light" class="active">Light</button>
      <button onclick="setTheme('dark')" data-theme-btn="dark">Dark</button>
      <button onclick="setTheme('sepia')" data-theme-btn="sepia">Sepia</button>
    </div>

    <div class="toolbar-group">
      <label>Font</label>
      <select onchange="setFont(this.value)">
        <option value="serif" selected>Serif</option>
        <option value="sans">Sans-serif</option>
        <option value="system">Charter</option>
        <option value="mono">Monospace</option>
      </select>
    </div>

    <div class="toolbar-group">
      <label>Size</label>
      <button onclick="setSize('small')" data-size-btn="small">A</button>
      <button onclick="setSize('medium')" data-size-btn="medium" class="active" style="font-size:15px">A</button>
      <button onclick="setSize('large')" data-size-btn="large" style="font-size:18px">A</button>
    </div>

    <button onclick="document.getElementById('file-input').click()">Open File</button>
    <input type="file" id="file-input" accept=".md,.markdown,.txt" multiple onchange="handleFiles(this.files)">
  </div>

  <div id="drop-zone" class="empty">
    <div class="hint">Drop .md files here</div>
    <div class="subhint">or click "Open File" above</div>
    <div id="content"></div>
  </div>

<script>
function setTheme(theme) {
  document.body.setAttribute('data-theme', theme);
  document.querySelectorAll('[data-theme-btn]').forEach(b => {
    b.classList.toggle('active', b.getAttribute('data-theme-btn') === theme);
  });
  localStorage.setItem('pr-theme', theme);
}

function setFont(font) {
  document.body.className = document.body.className.replace(/font-\w+/, 'font-' + font);
  localStorage.setItem('pr-font', font);
}

function setSize(size) {
  document.body.className = document.body.className.replace(/size-\w+/, 'size-' + size);
  document.querySelectorAll('[data-size-btn]').forEach(b => {
    b.classList.toggle('active', b.getAttribute('data-size-btn') === size);
  });
  localStorage.setItem('pr-size', size);
}

function parseFrontmatter(text) {
  const match = text.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
  if (!match) return { meta: null, body: text };
  const meta = {};
  match[1].split('\n').forEach(line => {
    const idx = line.indexOf(':');
    if (idx > 0) {
      const key = line.slice(0, idx).trim();
      const val = line.slice(idx + 1).trim().replace(/^"(.*)"$/, '$1');
      meta[key] = val;
    }
  });
  return { meta, body: match[2] };
}

function renderMarkdown(text, filename) {
  const { meta, body } = parseFrontmatter(text);
  const dropZone = document.getElementById('drop-zone');
  const content = document.getElementById('content');
  dropZone.classList.remove('empty');

  let html = '';
  if (meta && (meta.title || meta.url || meta.domain)) {
    html += '<div class="meta">';
    if (meta.title) html += '<strong>' + escapeHtml(meta.title) + '</strong><br>';
    if (meta.url) html += '<a href="' + escapeHtml(meta.url) + '">' + escapeHtml(meta.domain || meta.url) + '</a><br>';
    if (meta.bookmarked) html += escapeHtml(meta.bookmarked.slice(0, 10));
    if (meta.feed) html += ' &middot; ' + escapeHtml(meta.feed);
    html += '</div>';
  }

  html += marked.parse(body);
  content.innerHTML = html;
  document.title = (meta && meta.title) || filename || 'PullRead Viewer';
}

function escapeHtml(s) {
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

function handleFiles(files) {
  if (!files.length) return;
  const file = files[0];
  const reader = new FileReader();
  reader.onload = () => renderMarkdown(reader.result, file.name);
  reader.readAsText(file);
}

// Drag and drop
const dropZone = document.getElementById('drop-zone');
document.addEventListener('dragover', e => {
  e.preventDefault();
  dropZone.classList.add('drop-highlight');
});
document.addEventListener('dragleave', e => {
  if (!e.relatedTarget || !document.contains(e.relatedTarget)) {
    dropZone.classList.remove('drop-highlight');
  }
});
document.addEventListener('drop', e => {
  e.preventDefault();
  dropZone.classList.remove('drop-highlight');
  const files = Array.from(e.dataTransfer.files).filter(f =>
    f.name.endsWith('.md') || f.name.endsWith('.markdown') || f.name.endsWith('.txt')
  );
  if (files.length) handleFiles(files);
});

// Restore preferences
const savedTheme = localStorage.getItem('pr-theme');
const savedFont = localStorage.getItem('pr-font');
const savedSize = localStorage.getItem('pr-size');
if (savedTheme) setTheme(savedTheme);
if (savedFont) {
  setFont(savedFont);
  document.querySelector('.toolbar select').value = savedFont;
}
if (savedSize) setSize(savedSize);
</script>
</body>
</html>
