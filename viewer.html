<div class="app" role="application" aria-label="PullRead article reader">

  <div class="main">
    <aside class="sidebar" id="sidebar" aria-label="Article list">
      <div class="sidebar-header">
        <span class="brand" onclick="goHome()" role="heading" aria-level="1">PullRead</span>
        <div class="sidebar-header-actions">
          <button class="focus-btn" onclick="toggleFocusMode()" aria-label="Toggle focus mode" title="Focus mode (f)" id="focus-btn"><svg class="icon" aria-hidden="true"><use href="#i-focus"/></svg></button>
          <button class="toolbar-icon-btn" onclick="toggleQuickAdd()" aria-label="Add article by URL" title="Add URL" id="quick-add-btn"><svg class="icon" aria-hidden="true"><use href="#i-plus"/></svg></button>
          <button class="toolbar-icon-btn" onclick="refreshArticleList()" aria-label="Refresh articles" title="Refresh" id="refresh-btn"><svg class="icon" aria-hidden="true"><use href="#i-refresh"/></svg></button>
          <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Collapse sidebar" aria-expanded="true" id="sidebar-toggle-btn"><svg class="icon" aria-hidden="true"><use href="#i-bars"/></svg></button>
        </div>
      </div>
      <div class="sidebar-nav" id="sidebar-nav">
        <button class="sidebar-nav-tab active" data-view="home" onclick="switchSidebarView('home')">Home</button>
        <button class="sidebar-nav-tab" data-view="notebooks" onclick="switchSidebarView('notebooks')">Notebook</button>
      </div>
      <div class="sidebar-search" role="search">
        <label for="search" class="sr-only">Search articles</label>
        <input type="text" id="search" placeholder="Search... try is:favorite or tag:tech" oninput="filterFiles()" />
        <button class="search-clear" id="search-clear" onclick="clearSearch()" aria-label="Clear search">&times;</button>
      </div>
      <div class="quick-add-row" id="quick-add-row" style="display:none">
        <input type="url" id="quick-add-input" placeholder="Paste article URL and press Enter" onkeydown="if(event.key==='Enter')quickAddUrl()" />
        <button class="btn-primary" onclick="quickAddUrl()" id="quick-add-save" style="font-size:12px;padding:4px 10px;white-space:nowrap">Save</button>
      </div>
      <div class="file-count" id="file-count" aria-live="polite" aria-atomic="true">
        <span id="file-count-text"></span>
        <span class="hide-read-toggle" id="hide-read-toggle" onclick="toggleHideRead()" title="Hide viewed articles">Hide read</span>
      </div>
      <div class="file-list" id="file-list" role="listbox" aria-label="Articles"></div>
      <div class="sync-status" id="sync-status" aria-live="polite"></div>
      <div class="sidebar-footer">
        <button class="sidebar-settings-btn" onclick="showSettingsPage()" aria-label="Settings"><svg class="icon icon-sm" aria-hidden="true" style="vertical-align:-1px"><use href="#i-gear"/></svg> Settings</button>
      </div>
    </aside>

    <button class="sidebar-toggle-float" onclick="toggleSidebar()" aria-label="Show sidebar" id="sidebar-toggle-float"><svg class="icon" aria-hidden="true"><use href="#i-bars"/></svg></button>

    <button class="aa-settings-btn" id="aa-settings-btn" onclick="toggleSettingsDropdown()" aria-label="Reader settings" aria-expanded="false">Aa</button>

    <div class="bottom-bar hidden" id="audio-player">
      <div class="bottom-bar-inner">
        <div class="bottom-bar-now" id="bottom-bar-now" onclick="bottomBarGoToArticle()">
          <div class="bottom-bar-artwork" id="bottom-bar-artwork"><svg class="bottom-bar-icon" aria-hidden="true"><use href="#i-volume"/></svg></div>
          <div class="bottom-bar-info">
            <span class="bottom-bar-title" id="audio-now-label">No article queued</span>
            <span class="bottom-bar-status" id="audio-now-status"></span>
          </div>
        </div>
        <div class="bottom-bar-controls">
          <button class="skip-btn" onpointerdown="ttsStartHoldSkip(-15)" onpointerup="ttsStopHoldSkip()" onpointerleave="ttsStopHoldSkip()" title="Rewind 15s (hold to scan)" id="tts-prev-btn"><svg><use href="#i-backward"/></svg><span class="skip-label">15</span></button>
          <button class="bottom-bar-play" onclick="ttsTogglePlay()" title="Play/Pause" id="tts-play-btn"><svg><use href="#i-play"/></svg></button>
          <button class="skip-btn" onpointerdown="ttsStartHoldSkip(15)" onpointerup="ttsStopHoldSkip()" onpointerleave="ttsStopHoldSkip()" title="Forward 15s (hold to scan)" id="tts-next-btn"><svg><use href="#i-forward"/></svg><span class="skip-label">15</span></button>
        </div>
        <div class="bottom-bar-progress-row">
          <span class="audio-time" id="tts-time-current">0:00</span>
          <div class="audio-progress-wrap" id="audio-progress-wrap">
            <div class="audio-progress"><div class="audio-progress-fill" id="tts-progress"></div></div>
          </div>
          <span class="audio-time" id="tts-time-total">0:00</span>
        </div>
        <div class="bottom-bar-right">
          <button class="audio-speed-btn" onclick="ttsToggleSpeedSlider()" title="Playback speed" id="tts-speed-btn">1x</button>
          <button class="bottom-bar-queue-btn" onclick="toggleBottomBarQueue()" title="Queue" id="bottom-bar-queue-toggle"><svg><use href="#i-queue"/></svg></button>
          <button class="bottom-bar-settings-btn" onclick="showSettingsPage('settings-voice')" title="Voice settings"><svg><use href="#i-sliders"/></svg></button>
          <button class="bottom-bar-close-btn" onclick="ttsDismissPlayer()" title="Close player"><svg><use href="#i-xmark"/></svg></button>
        </div>
      </div>
      <div class="bottom-bar-queue" id="audio-queue-section" style="display:none">
        <div class="audio-queue-header">
          <span>Queue</span>
          <button class="audio-queue-clear" onclick="ttsClearQueue()">Clear</button>
        </div>
        <div id="audio-queue-list"></div>
      </div>
    </div>

    <div class="mini-mode-container" id="mini-mode-container" style="display:none">
      <div class="mini-mode-header">
        <span class="mini-mode-brand">PullRead</span>
        <button class="mini-mode-expand" onclick="toggleMiniMode()" title="Exit mini mode">
          <svg class="icon icon-sm" aria-hidden="true"><use href="#i-bars"/></svg>
        </button>
      </div>
      <div class="mini-mode-now">
        <div class="mini-mode-title" id="mini-mode-title">No article playing</div>
        <div class="mini-mode-status" id="mini-mode-status"></div>
      </div>
      <div class="mini-mode-controls">
        <button onpointerdown="ttsStartHoldSkip(-15)" onpointerup="ttsStopHoldSkip()" onpointerleave="ttsStopHoldSkip()" title="Rewind 15s (hold to scan)"><svg><use href="#i-backward"/></svg></button>
        <button class="mini-mode-play-btn" onclick="ttsTogglePlay()" title="Play/Pause" id="mini-mode-play-btn"><svg><use href="#i-play"/></svg></button>
        <button onpointerdown="ttsStartHoldSkip(15)" onpointerup="ttsStopHoldSkip()" onpointerleave="ttsStopHoldSkip()" title="Forward 15s (hold to scan)"><svg><use href="#i-forward"/></svg></button>
      </div>
      <div class="mini-mode-progress">
        <span class="mini-mode-time" id="mini-mode-time-current">0:00</span>
        <div class="mini-mode-progress-wrap" id="mini-mode-progress-wrap">
          <div class="mini-mode-progress-bar"><div class="mini-mode-progress-fill" id="mini-mode-progress-fill"></div></div>
        </div>
        <span class="mini-mode-time" id="mini-mode-time-total">0:00</span>
        <button class="mini-mode-speed-btn" onclick="ttsCycleSpeed()" title="Cycle speed" id="mini-mode-speed-btn">1x</button>
      </div>
      <div class="mini-mode-queue" id="mini-mode-queue"></div>
    </div>

    <main class="content-pane" id="content-pane" aria-label="Article content">
      <div class="reading-progress" aria-hidden="true"><div class="reading-progress-bar" id="reading-progress-bar"></div></div>
      <div class="empty-state" id="empty-state">
        <div class="dashboard" id="dashboard"></div>
      </div>
      <article class="content-wrap" id="content" style="display:none;" aria-live="polite"></article>
      <div class="margin-notes" id="margin-notes" aria-hidden="true"></div>
      <div class="toc-container" id="toc-container" aria-label="Table of contents"></div>
    </main>
  </div>

</div>

<div class="onboarding-overlay" id="onboarding" style="display:none" role="dialog" aria-modal="true" aria-label="Welcome to PullRead">
  <div class="onboarding-card" id="onboarding-card"></div>
</div>

<script>
/* INJECT:JS */
</script>
</body>
</html>
